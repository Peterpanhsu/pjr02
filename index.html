        <h2>洛杉磯湖人介紹</h2>
        <div class="article-body">
        <p>洛杉磯湖人（英語：Los Angeles Lakers，縮寫：LAL）是一支位於美國加利福尼亞州洛杉磯的職業籃球隊，隸屬於NBA西區太平洋組，主場為加密貨幣網體育館。
            <br>球隊前身為「明尼亞波利斯湖人」（Minneapolis Lakers）。至今共奪得17次總冠軍，與東區球隊波士頓塞爾提克並列NBA第一。</p></div>
